<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary - Music Plane</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>


<body>
<div class="container">
    <div class="header">
         <img src="images/illustration-hero.svg" alt="header image" class="hero"/>
         <h1>Order Summary</h1>
         <p>You can now listen to million of songs,<br>
         audiobooks, and podcast on any device <br>anywhere
         you like!</p>
    </div>
    <div class="plan">
          <img src="images/icon-music.svg" alt="icon image"/>
          <h4>Annual Plane</h4>
          <p>$59.99/year</p>
          <button>Change</button>
    </div>
    <div class="button1">
        <button>Proceed to Payment</button>
    </div>
    <div class="button2">
        <button>Cancel Order</button>
    </div>

</div>
</body>
</html>
